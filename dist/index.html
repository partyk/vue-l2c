<!doctype html>
<html>
<head>
    <title>VeuJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style-scss.css">
</head>
<body class="has-background-primary">
<div id="app">
    <card v-on:click-poo="createPoop"></card>
    <transition-group
            name="drop"
            v-on:before-enter="animateStart"
            v-on:after-enter="animateStop"
    >
        <poop v-for="poo in poops" :key="poo"></poop>
    </transition-group>
</div>
<script src="/assets/js/main.js" async defer></script>
<!--    <script src="/assets/js/style.js" async defer></script>-->
</body>
</html>
