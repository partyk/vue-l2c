<!doctype html>
<html>
<head>
    <title>Vue Lear2Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div id="app">
            <h1>Zadání 2</h1>
            <div class="row" v-if="submittedText">
                <div class="col-12">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Odeslaný text</h4>
                        <p class="mb-0">{{ submittedText }}</p>
                    </div>
                </div>
            </div>
            <form v-on:submit.prevent="submitForm" v-on:keydown.esc="resetForm">
                <div class="form-row align-items-center mb-3">
                    <div class="col-sm-10">
                        <label class="sr-only" for="inlineFormInputName">Name</label>
                        <input v-model="inputText" name="text" type="text" class="form-control" id="inlineFormInputName" placeholder="Zadej text" autocomplete="off">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
                <div class="row" v-if="inputText">
                    <div class="col-auto">
                        <p>
                            <strong>Zadaný text:</strong>
                            {{ inputText }}
                        </p>
                    </div>
                </div>
            </form>
            <div class="row mb-3" v-if="list">
                <div class="col-12">
                    <div
                        class="alert alert-dark"
                        role="alert"
                        v-for="(item, index) in list"
                        >
                        <strong>(INDEX:{{ index }})</strong> {{ item }}
                        <button type="button" class="close" v-on:click.prevent="removeItem(index)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/main.js" async></script>
</body>
</html>
